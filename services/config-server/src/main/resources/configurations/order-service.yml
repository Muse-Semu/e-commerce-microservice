server:
  port : 8070
spring:
  datasource:
    url: jdbc:postgresql://localhost:5454/order
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      database: postgresql
      database-platform: org.hibernate.dialect.postgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.ayg.ecommerce.kafka.OrderConfirmation
application:
  config:
    customer-url: http://localhost:6060/api/v1/customers
    product-url: http://localhost:6060/api/v1/products
    payment-url: http://localhost:6060/api/v1/payments

